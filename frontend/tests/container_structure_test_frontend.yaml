schemaVersion: "1"

fileExistenceTests:
  - name: "Vérifier que app.py est présent dans /app"
    path: "/app/app.py"
    shouldExist: true
  - name: "Vérifier que requirements.txt est présent dans /app"
    path: "/app/requirements.txt"
    shouldExist: true
  - name: "Vérifier que Dockerfile est présent dans /app"
    path: "/app/Dockerfile"
    shouldExist: true

commandTests:
  - name: "Vérifier la version de Python"
    command: ["python", "--version"]
    expectedOutput: "Python"
  - name: "Vérifier que streamlit est installé"
    command: ["streamlit", "--version"]
    expectedOutput: "Streamlit"
